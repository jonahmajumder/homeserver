<html>
    <head>
        <title>{{ name }}</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
        <script type="text/javascript">
            function sendData(inputelem) {
                var xhr = new XMLHttpRequest();
                xhr.open("POST", window.location.href, true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send(JSON.stringify({state: inputelem.checked}));
            }
        </script>
    </head>
    <body>
        <h1 class="banner"><i>{{ name }}</i> Control Panel</h1>
        <div class="devicecontainer">
            <h2 class="banner">State</h2>
            <label class="switch">
                <input type="checkbox" {% if state %}checked{% endif %} onchange="sendData(this);"> 
                <span class="slider round"></span>
            </label>
        </div>
    </body>
</html>
